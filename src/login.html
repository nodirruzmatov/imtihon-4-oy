<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <title>books login</title>
</head>

<body class="bg-[url(../images/login.jpg)] bg-[center_top_1rem] bg-cover">

  <div class="container mx-auto h-screen flex flex-col justify-center items-center">

    <img src="../images/logo-2.png" width="226" height="44" alt="site log">

    <form class="form mt-[50px]">

      <div>
        <input
          class="username-input mb-5 w-[300px] h-[45px] border border-white rounded-[4px] bg-transparent outline-none p-3 text-[14px] leading-[20px] font-[300] text-white  placeholder:text-[14px] placeholder:leading-[20px] placeholder:text-white placeholder:font-[300]"
          type="text" name="username" required placeholder="USERNAME">

      </div>

      <div>
        <input
          class="password-input w-[300px] h-[45px] border border-white rounded-[4px] bg-transparent outline-none p-3 text-[14px] leading-[20px] font-[300] text-white placeholder:text-[14px] placeholder:leading-[20px] placeholder:text-white placeholder:font-[300]"
          type="password" name="password" required placeholder="PASSWORD">
      </div>

      <button type="submit"
        class=" mt-[43px] w-[300px] h-[45px] border border-white rounded-[4px] bg-white text-[16px] leading-[20px] text-[#0D75FF] font-[600]">Login</button>

    </form>
  </div>


  <script src="./login.js"></script>
</body>
