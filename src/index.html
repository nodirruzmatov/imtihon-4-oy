<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="./output.css">
  <title>books</title>
</head>

<body class="body box-border snap-none bg-white">

  <header class="header border-b border-b-[#E5E5E5]">
    <div class="container relative mx-auto pt-[15px] pb-[11px] flex justify-between items-center ">

      <!-- !Modal -->
      <div
        class="modal hidden fixed z-10 mx-auto  bg-black/50 w-screen h-screen left-0 top-0 right-0 overflow-y-scroll">

        <div class="modal-bg w-screen h-screen z-11"></div>

        <div
          class="modal__body absolute z-12 flex flex-col justify-between items-center bg-white opacity-100 h-screen top-0 right-0 max-w-[552px] w-full">
        </div>

      </div>

      <a class="" href="#">
        <img src="../images/logo.svg" width="226" height="44" alt="site logo">
      </a>

      <input type="text" placeholder="Search books"
        class="header__search max-w-[670px] p-[15px] rounded-[30px] w-full placeholder:font-normal placeholder:text-[13px] placeholder:leading-[15px] placeholder:text-[#bcbec0] outline-none bg-[#F8FAFD]">

      <div class="log align-middle">

        <button
          class="logout-btn px-[23px] py-[11px] rounded-[3px] text-normal text-[16px] leading-[16px] text-[#fff] bg-[#0D75FF]">Logout</button>

      </div>


    </div>
  </header>

  <main class="main">

    <!-- ! RESULT -->
    <section class="result  border-b border-b-[#E5E5E5]">
      <div class="container mx-auto py-[11px] flex items-center justify-between">

        <span></span>

        <p class="result__desc text-[14px] font-medium leading-[17px]">Showing 18 Result(s)</p>

        <span></span>

        <button class="orderBtn py-[5px] px-[13px] rounded-[4px] text-[#fff] bg-[#A6B0C3]">Order by newest</button>

      </div>
    </section>

    <!-- ! BOOKS -->
    <section class="books">
      <div class="container mx-auto flex bg-[#f8fafd]">

        <!-- !BOOKMARK -->
        <div class="books__bookmark max-w-[286px] w-full p-[25px] bg-[#fff] shadow-[ 0px 3px 2px rgba(0, 0, 0, 0.1]">

          <h2 class="bookmark-title pb-[10px] text-[24px] leading-[28px] font-medium">Bookmark</h2>
          <p class="bookmark-desc  text-[14px] font-normal leading-[155%]">If you don’t like to read, you haven’t found
            the right book</p>

          <ul class="bookmar-list mt-[25px] ">

          </ul>

        </div>


        <!-- ! BOOKS list -->
        <div class="books-box flex flex-col items-center w-full p-[40px] bg-[#f8fafd]">

          <ul class="books__list grid grid-cols-3 gap-[33px] w-full">

          </ul>

          <div class="books__pages flex items-start mt-[33px] max-w-[400px] w-full">

            <button class="back_btn mr-2 p-[4px] bg-white w-[32px] h-[32px] border border-[#DFE3E8] rounded-[4px]">
              <img src="../images/back.png" width="32" height="32" alt="back icon">
            </button>

            <div class="books__allPages overflow-x-auto max-w-[400px] h-14 w-full whitespace-nowrap">

            </div>

            <button class="next_btn p-[4px] bg-white w-[32px] h-[32px] border border-[#DFE3E8] rounded-[4px]">
              <img src="../images/next.png" width="32" height="32" alt="next icon">
            </button>

          </div>
        </div>


      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
